{{ define "main" }}
<h1>Archive</h1>
{{ range where .Site.RegularPages "Section" "posts" }}

<article>
    <div class="title">
        <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
        <div class="tagSet">
            {{ partial "tags.html" (dict "taxonomy" "tags" "page" .) }}
        </div>
    </div>
    <div class="date">{{ .Date.Format "2-01-2006" }}</div>
</article>
{{ end }} {{ end }}
